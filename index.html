<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>448友谊长存</title>
    <!-- 仅保留必要外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 简化自定义样式，移除冗余工具类 */
        .card-hover { transition: transform 0.3s ease; }
        .card-hover:hover { transform: translateY(-8px); }
        #fireworks { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.7; }
    </style>
</head>
<body class="min-h-screen bg-gray-900 text-white">
    <!-- 烟花画布 -->
    <canvas id="fireworks"></canvas>

    <!-- 核心内容区 -->
    <div class="relative z-10 container mx-auto px-4 py-12">
        <!-- 简化标题区 -->
        <header class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent mb-2">448的友谊，永不散场</h1>
            <p class="text-gray-300 mb-6">吕金辉、邵宇翔、唐育凡、乔怡尊、马国钊、刘家傲 · 2025.11.26</p>
            <button id="startBtn" class="bg-green-500 hover:bg-green-600 text-white py-2 px-6 rounded-full">
                <<i class="fa fa-star mr-2"></</i>点亮回忆
            </button>
        </header>

        <!-- 简化成员卡片：用网格快速布局，减少重复样式 -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
            <div class="bg-gray-800/60 p-4 rounded-xl text-center card-hover border border-blue-500/30">
                <div class="w-16 h-16 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-3"><<i class="fa fa-user text-2xl text-blue-400"></</i></div>
                <h3 class="text-xl font-bold mb-1">吕金辉</h3>
                <p class="text-gray-400 text-sm">448的时光，珍藏心底</p>
            </div>
            <div class="bg-gray-800/60 p-4 rounded-xl text-center card-hover border border-yellow-500/30">
                <div class="w-16 h-16 bg-yellow-500/20 rounded-full flex items-center justify-center mx-auto mb-3"><<i class="fa fa-user text-2xl text-yellow-400"></</i></div>
                <h3 class="text-xl font-bold mb-1">邵宇翔</h3>
                <p class="text-gray-400 text-sm">青春有你，不负时光</p>
            </div>
            <div class="bg-gray-800/60 p-4 rounded-xl text-center card-hover border border-red-500/30">
                <div class="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-3"><<i class="fa fa-user text-2xl text-red-400"></</i></div>
                <h3 class="text-xl font-bold mb-1">唐育凡</h3>
                <p class="text-gray-400 text-sm">嬉笑日常，温暖回忆</p>
            </div>
            <div class="bg-gray-800/60 p-4 rounded-xl text-center card-hover border border-purple-500/30">
                <div class="w-16 h-16 bg-purple-500/20 rounded-full flex items-center justify-center mx-auto mb-3"><<i class="fa fa-user text-2xl text-purple-400"></</i></div>
                <h3 class="text-xl font-bold mb-1">乔怡尊</h3>
                <p class="text-gray-400 text-sm">并肩奋斗，难忘日夜</p>
            </div>
            <div class="bg-gray-800/60 p-4 rounded-xl text-center card-hover border border-green-500/30">
                <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-3"><<i class="fa fa-user text-2xl text-green-400"></</i></div>
                <h3 class="text-xl font-bold mb-1">马国钊</h3>
                <p class="text-gray-400 text-sm">挚友相伴，温柔日常</p>
            </div>
            <div class="bg-gray-800/60 p-4 rounded-xl text-center card-hover border border-blue-500/30">
                <div class="w-16 h-16 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-3"><<i class="fa fa-user text-2xl text-blue-400"></</i></div>
                <h3 class="text-xl font-bold mb-1">刘家傲</h3>
                <p class="text-gray-400 text-sm">友谊长久，如星闪耀</p>
            </div>
        </section>

        <!-- 简化页脚 -->
        <footer class="text-center text-gray-500 text-sm">
            © 2025 448宿舍友谊纪念
        </footer>
    </div>

    <!-- 简化烟花JS：合并重复逻辑，删除冗余变量 -->
    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let fireworks = [];
        let particles = [];
        let mouseX = innerWidth/2;
        let mouseY = innerHeight/2;

        // 画布尺寸自适应
        function resize() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // 点击/触摸触发烟花
        window.addEventListener('mousedown', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            createFirework();
        });
        window.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouseX = e.touches[0].clientX;
            mouseY = e.touches[0].clientY;
     createFirework();
         });
         // 按钮触发多烟花
         document.getElementById('startBtn').addEventListener('click', () => {
             for (let i = 0; i < 5; i++) {
                 mouseX = Math.random()*innerWidth;
                 mouseY = Math.random()*innerHeight/2;
                 createFirework();
             }
         });
         // 创建烟花（简化参数）
         function createFirework() {
             const colors = ['#60a5fa', '#4ade80', '#facc15', '#a78bfa', '#f87171'];
             fireworks.push({
                 x: innerWidth/2,
                 y: innerHeight,
                 targetX: mouseX,
                 targetY: mouseY,
                 color: colors[Math.floor(Math.random()*colors.length)],
                 speed: Math.random()*5 + 8,
                 accel: 0.05
             });
         }
         // 创建粒子（简化参数）
         function createParticles(x, y, color) {
             for (let i = 0; i < 120; i++) {
                 particles.push({
                     x, y, color,
                     speed: Math.random()*6 + 2,
                     angle: Math.random()*Math.PI*2,
                     gravity: 0.03,
                     alpha: 1,
                     decay: 0.01
                 });
             }
         }
         // 动画循环（简化绘制逻辑）
         function animate() {
             ctx.fillStyle = 'rgba(17,24,39,0.1)';
             ctx.fillRect(0,0,innerWidth,innerHeight);
             // 绘制烟花
             for (let i = fireworks.length-1; i >=0; i--) {
                 const f = fireworks[i];
                 const dx = f.targetX - f.x;
                 const dy = f.targetY - f.y;
                 const dist = Math.sqrt(dx*dx + dy*dy);
                 // 到达目标点爆炸
                 if (dist < 10) {
                     createParticles(f.targetX, f.targetY, f.color);
                     fireworks.splice(i,1);
                     continue;
                 }
                 // 计算方向并移动
                 const angle = Math.atan2(dy, dx);
                 f.x += Math.cos(angle)*f.speed;
                 f.y += Math.sin(angle)*f.speed;
                 f.speed *= (1 - f.accel);
                 // 绘制烟花主体
                 ctx.beginPath();
                 ctx.arc(f.x, f.y, 3, 0, Math.PI*2);
                 ctx.fillStyle = f.color;
                 ctx.fill();
             }
             // 绘制粒子
             for (let i = particles.length-1; i >=0; i--) {
                 const p = particles[i];
                 p.x += Math.cos(p.angle)*p.speed;
                 p.y += Math.sin(p.angle)*p.speed + p.gravity;
                 p.alpha -= p.decay;
                 p.speed *= 0.98;
                 // 粒子消失则移除
                 if (p.alpha <= 0) {
                     particles.splice(i,1);
                     continue;
                 }
                 // 绘制粒子
                 ctx.beginPath();
                 ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
                 ctx.fillStyle = `${p.color}${Math.floor(p.alpha*255).toString(16)}`;
                 ctx.fill();
             }
             requestAnimationFrame(animate);
         }
         // 自动生成烟花（简化时间间隔）
         setInterval(() => {
             mouseX = Math.random()*innerWidth;
             mouseY = Math.random()*innerHeight/2;
             createFirework();
         }, 6000);
         // 启动动画
         animate();
     </script>
 </body>
 </html>
